<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タロット結果</title>
    <!-- リセットCSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">

    <!-- googleフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">

    <!-- ここにstylesheetを追加 -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>タロット占いの結果</h1>
    <h2>現状：{{  selected_cards[0].card  }}({{  selected_cards[0].position  }})</h2>
    <div>{{  text_current|safe  }}</div>
    <br>
    <h2>アドバイス：{{  selected_cards[1].card  }}({{  selected_cards[1].position  }})</h2>
    <div>{{  text_advice|safe  }}</div>
    <br>
    <h2>未来への展望：{{  selected_cards[2].card  }}({{  selected_cards[2].position  }})</h2>
    <div>{{  text_future|safe  }}</div>
    <br>
    <img class="align-center" src="{{  url_for('static', filename='/images/00_the_fool.png')}}" alt=""><br>
    <a href="/"><button>戻る</button></a>
</body>
</html>
